<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Book Library</title>
    <link rel="icon" type="image" href="./imgs/open-book.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button id="clearLocalStorageBtn">üóëÔ∏è</button>
    <div class="book-card">
      <div class="book-details">
        <img src="./imgs/search-book.png" alt="Book Cover" class="book-cover" />
        <h2 class="book-title">Book Title</h2>
        <p class="book-author">Author Name</p>
        <p class="book-pages">Pages:</p>
        <p class="book-release-date">Release Date:</p>
        <p class="book-language">Language</p>
        <button type="button" id="addBookBtn" class="hidden">Add Book</button>
      </div>
      <div class="isbn-entry">
        <label for="isbnInput">Enter ISBN:</label>
        <input type="text" id="isbnInput" placeholder="e.g., 9780140328721" />
        <button id="submitBtn">Submit</button>
      </div>
    </div>
    <h3 class="my-books-header">My Books:</h3>
    <div id="my-books-container" class="my-books-container" class="books-row">
      <div id="my-books-placeholder" class="my-book-item placeholder">
        <img src="./imgs/add-book.png" alt="Book Cover" class="my-book-cover" />
        <div class="my-book-info">
          <h3 class="my-book-title">Book Title</h3>
          <p class="my-book-author">author</p>
          <p class="my-book-description">lorem impsum blablabla</p>
        </div>
      </div>
    </div>
    <div id="bookModal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <img id="modalBookCover" src="./imgs/add-book.png" alt="Book Cover" />
        <div class="modal-book-info-container">
          <div class="modal-section title-author-box">
            <h2 id="modalBookTitle">Title</h2>
            <p id="modalBookAuthor">Author</p>
            <p id="modalBookReleaseDate">Release Date</p>
              <p id="modalBookPageCount">Page Count</p>
          </div>
          <div class="modal-section description-box">
            <p id="modalBookDescription">Description</p>
          </div>
            <div class="modal-section extra-info-box">
              <p id="modalBookLanguage">Language</p>
              <p id="modalBookType">Book Type</p>
              
              <p id="modalBookISBN">Page ISBN</p>
            </div>
      
    </div>
  </body>
  <script type="module" src="./js/controller.js"></script>
</html>
